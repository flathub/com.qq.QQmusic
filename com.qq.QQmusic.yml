app-id: com.qq.QQmusic
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: qqmusic.sh
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*
  - --own-name=org.mpris.MediaPlayer2.chromium.*

build-options:
  strip: false
  no-debuginfo: true

modules:
  - name: qqmusic
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/qqmusic/qqmusic --no-sandbox"$@"
        dest-filename: qqmusic.sh
      - type: script
        commands:
          - bsdtar --to-stdout -xf qqmusic_amd64.deb data.* | bsdtar -xf -
          - mv opt/qqmusic .
          - rm -rf opt usr control.tar.gz data.tar.xz debian-binary qqmusic_amd64.deb
        dest-filename: apply_extra
      - type: file
        path: com.qq.QQmusic.desktop
      - type: file
        path: com.qq.QQmusic.png
      - type: file
        path: com.qq.QQmusic.metainfo.xml
      - type: extra-data
        filename: qqmusic_amd64.deb
        url: https://dldir1.qq.com/music/clntupate/linux/deb/qqmusic_1.1.5_amd64.deb
        sha256: c13b4ef344bca38fc47950af07368de31b48dfe9928538cd1e9ab8d5ec5f3fe8
        size: 77742406
        x-checker-data:
          type: html
          url: https://y.qq.com/download/download.html
          version-pattern: linux/deb/qqmusic_(\S*)_amd64.deb
          url-template: https://dldir1.qq.com/music/clntupate/linux/deb/qqmusic_${version}_amd64.deb
    buildsystem: simple
    build-commands:
      - install -D -m 755 -t /app/bin/ qqmusic.sh
      - install -D -m 755 -t /app/bin/ apply_extra
      - install -D -m 644 -t /app/share/icons/hicolor/256x256/apps/ com.qq.QQmusic.png
      - install -D -m 644 -t /app/share/applications/ com.qq.QQmusic.desktop
      - install -D -m 644 -t /app/share/metainfo/ com.qq.QQmusic.metainfo.xml
  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:;
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: local.conf
